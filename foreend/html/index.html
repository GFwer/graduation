        color: black;
        border: 2px solid transparent;
        padding-bottom: 5px;
        border-radius: 0px;
    }
    
    .loginhead > a:focus,

angular.module('logApp', [])
    .controller('logCtrl', function($scope) {
        $scope.changeui = function(action) {
            // console.log(action)
            if (action == "in") {
                $('.in').addClass('active');
                $('.up').removeClass('active');
                $('.formin').addClass("formdisplay");
                $('.formup').removeClass("formdisplay");
            } else if (action == "up") {
                $('.up').addClass('active');
                $('.in').removeClass('active');
                $('.formup').addClass("formdisplay");
                $('.formin').removeClass("formdisplay");
            }
        }
    })
$(document).ready(function() {
    var urlarr = window.location.href.split('#');
    var lasturl = urlarr[urlarr.length - 1];
    if (lasturl == 'signup') {
        $('.up').addClass('active');
        $('.formup').addClass("formdisplay");
        $('.formin').removeClass("formdisplay");
    } else {
        $('.formin').addClass("formdisplay");
        $('.in').addClass('active');
        $('.formup').removeClass("formdisplay");
    } //刷新加载标签
});
